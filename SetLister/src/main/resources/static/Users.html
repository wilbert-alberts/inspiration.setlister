<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="setlister.css">
<title>User Editing</title>
</head>
<body>
	<div class="header">
		<h1>Users</h1>
		<p>This page contains user editing capabilities</p>
	</div>

	<div class="row">
		<div class="leftcolumn">
			<h2>All users</h2>
			<div id="userlist">
				<ul>
					<li>Wilbert</li>
					<li>Rob</li>
				</ul>
			</div>
			<p>
				<button id="newuserbutton" >New</button>
			</p>
		</div>
		<div class="center">
			<div id="edituser">
				<h2>One User</h2>
				<p>Here you can edit the user</p>
			</div>
		</div>
		<div class="rightcolumn">
			<div id="userlist">
				<h2>Here are other options</h2>
				<ul>
					<li>Login</li>
					<li>Logout</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="users.js"></script>
</body>
</html>
