<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="setlister.css">
<title>User Editing</title>
</head>
<body>
	<div class="header">
		<h1>Users</h1>
		<p>This page contains user editing capabilities</p>
	</div>

	<div class="row">
		<div class="leftcolumn">
			<h2>All users</h2>
			<div id="userlist">
				<ul>
					<li>Wilbert</li>
					<li>Rob</li>
				</ul>
			</div>
			<p>
				<button id="newuserbutton">New</button>
			</p>
		</div>
		<div class="center">
			<div id="edituser">
				<h2>Edit User</h2>
				<p>Here you can edit the user</p>
				<table>
					<tr>
						<td>Name:</td>
						<td><input id="edituser-username" type="text"></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input id="edituser-password" type="text"></td>
					</tr>
					<tr>
						<td>Role:</td>
						<td><select name="cars" id="edituser-role">
								<option value="PUBLIC">Public</option>
								<option value="EDITOR">Editor</option>
								<option value="ADMIN">Admin</option>
						</select></td>
					</tr>
				</table>
				<button id="edituser-update" onclick="">Update</button>
			</div>
		</div>
		<div class="rightcolumn">
			<div id="userlist">
				<h2>Here are other options</h2>
				<ul>
					<li>Login</li>
					<li>Logout</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="users.js"></script>
</body>
</html>
